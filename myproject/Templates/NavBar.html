        html, body {

        /* Navbar styles */
         .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background-color: #34495e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
         .navbar a:hover {
            color: #f39c12;
        }

        .site-title {
            font-size: 24px;
            color: #FFFFFF; /* Change color to white */
            margin: 0;
        }

        #site-search {
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            margin-right: 10px;
            flex-grow: 1;
            max-width: 40%;
        }

        .card-button {
            padding: 10px 20px;
            background-color: #f39c12;
            text-align:centre;
             color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
        }

        .dropbtn {
            background-color: #FFA500;
            color: white;
            padding: 10px 10px;
            border-radius:10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main content styles */
        .main-content {
            margin-top: 60px; /* Adjust based on navbar height */
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Product card styles */
        .product-card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 5px;
            display: flex;
            align-items: center;
            flex-basis: calc(33.33% - 40px);
            max-width: calc(33.33% - 40px);
            box-sizing: border-box;
        }

        .product-card img {
            width: 300%;
            height: auto;
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
            margin-right: 30px;
        }

        .product-info {
            padding: 5px;
        }

        .product-title {
            font-size: 20px;
            color: #333333;
            margin: 0;
        }

        .product-description {
            color: #666666;
            font-size: 16px;
        }

        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            transition: box-shadow 0.5s, transform 0.3s;
            transform: scale(1.1);
        }

        @media (max-width: 900px) {
            .product-card {
                flex-basis: calc(50% - 40px);
                max-width: calc(50% - 40px);
            }
        }

        @media (max-width: 600px) {
            .product-card {
                flex-basis: calc(100% - 40px);
                max-width: calc(100% - 40px);
            }

            #site-search {
                max-width: 20%;
            }

            .site-title {
                font-size: 20px;
            }
        }
