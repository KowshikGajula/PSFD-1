<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Banking - Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .payment-option {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .payment-option:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .payment-option:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Net Banking</h1>
    <p>Please choose your preferred payment method:</p>
    <div class="payment-options">
        <button class="payment-option" onclick="window.location.href = 'credit_card_payment.html';">Pay with Credit Card</button>
        <button class="payment-option" onclick="window.location.href = 'debit_card_payment.html';">Pay with Debit Card</button>
    </div>
</div>

</body>
</html>
